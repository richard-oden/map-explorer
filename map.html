<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="headings">
            <h1 class="main-heading">Map Explorer</h1>
            <p class="sub-heading">A simple turn-based survival exploration game lovingly crafted by Richard Oden. Use WASD or the arrow keys to move. How long can you survive?</p>
        </div>

        <div id="map">
        </div>

        <div id="stats-dpad">
            <ul id="player-meters">
                <li id="player-energy"><img src="img/health.png" alt="Health"> </span>100%</span></li>
                <li id="player-hunger"><img src="img/hunger.png" alt="Hunger"> <span>100%</span></li>
                <li id="player-thirst"><img src="img/thirst.png" alt="Thirst"> <span>100%</span></li>
            </ul>
            <div id="dpad-wrapper">
                <div id="dpad">
                    <div id="dpad-up"><img src="img/arrow.png" alt="Up arrow"></div>
                    <div id="dpad-left"><img src="img/arrow.png" alt="Left arrow"></div>
                    <div id="dpad-right"><img src="img/arrow.png" alt="Right arrow"></div>
                    <div id="dpad-down"><img src="img/arrow.png" alt="Down arrow"></div>
                </div>
            </div>
            <div id ="turn-counter">Turn: <span>1</span></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
