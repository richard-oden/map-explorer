<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="headings">
            <h1 class="main-heading">Map Explorer</h1>
            <p class="sub-heading">A simple turn-based survival exploration game lovingly crafted by Richard Oden. Use WASD or the arrow keys to move. How long can you survive?</p>
        </div>

        <div id="map">
        </div>

        <div id="stats">
            <ul id="player-meters">
                <li id="player-energy">Energy: </span>100%</span></li>
                <li id="player-hunger">Hunger: <span>100%</span></li>
                <li id="player-thirst">Thirst: <span>100%</span></li>
            </ul>
            <div id ="turn-counter">Turn: <span>1</span></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
