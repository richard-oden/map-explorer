<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="headings">
            <h1 class="main-heading">Map Explorer</h1>
            <p class="sub-heading">A simple turn-based survival exploration game lovingly crafted by Richard Oden. Use WASD, arrow keys, or the directional pad to move. How long can you survive?</p>
        </div>

        

        <div id="map-wrapper">
            <div id="action-prompt-modal">
                <div id="action-prompt-box">
                    <div id="action-prompt-heading">
                        <h3>Select an action:</h3>
                        <span id="close-action-prompt" class="interactable">&times;</span>
                    </div>
                    <label for="search"><img src="img/search.png" alt="Search"></label>
                    <button id="search" class="interactable" type="button">Search</button>
                    <label for="attack"><img src="img/attack.png" alt="Attack"></label>
                    <button id="attack" class="interactable" type="button">Attack</button>
                    <label for="sleep"><img src="img/sleep.png" alt="Sleep"></label>
                    <button id="sleep" class="interactable" type="button">Sleep</button>
                </div>
            </div>
            <div id="map">
            </div>
        </div>

        <div id="stats-dpad">
            <ul id="player-meters">
                <li><img src="img/health.png" alt="Health"> <span id="player-energy">100</span>%</li>
                <li><img src="img/hunger.png" alt="Hunger"> <span id="player-hunger">100</span>%</li>
                <li><img src="img/thirst.png" alt="Thirst"> <span id="player-thirst">100</span>%</li>
            </ul>
            <div id="dpad-wrapper">
                <div id="dpad">
                    <div id="dpad-up"><img class="interactable" src="img/arrow.png" alt="Up arrow"></div>
                    <div id="dpad-left"><img class="interactable" src="img/arrow.png" alt="Left arrow"></div>
                    <div id="action-button" class="interactable">A</div>
                    <div id="dpad-right"><img class="interactable" src="img/arrow.png" alt="Right arrow"></div>
                    <div id="dpad-down"><img class="interactable" src="img/arrow.png" alt="Down arrow"></div>
                </div>
            </div>
            <div id="turn-counter">
                <p>Day: <span id="day">1</span></p>
                <p><span id="hr">6</span>:<span id="min">00</span> <span id="am-pm">am</span></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
